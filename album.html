<!-- album.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ensaio - Marinha Farinha</title>
  <link rel="stylesheet" href="style-fotografo.css" />
</head>
<body>

  <header>
    <h1><span>Gutyerrez</span> Roger Fotografias</h1>
  </header>

  <main class="album-page">
    <h1>Ensaio Marinha Farinha</h1>
    <p>Um ensaio inspirado nas paisagens naturais e na essência da liberdade em meio à natureza.</p>

    <section class="album-photos">
      <img src="img/foto1.jpg" alt="Foto do ensaio 1" />
      <img src="img/foto2.jpg" alt="Foto do ensaio 2" />
      <img src="img/foto3.jpg" alt="Foto do ensaio 3" />
      <img src="img/foto4.jpg" alt="Foto do ensaio 4" />
    </section>
  </main>

  <div id="modal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 9999;">
    <span id="close-modal" style="position: absolute; top: 20px; right: 40px; font-size: 2rem; color: #fff; cursor: pointer;">&times;</span>
    <img id="modal-img" src="" alt="Imagem ampliada" style="max-width: 90%; max-height: 80%; border-radius: 10px;" />
  </div>

  <footer>
    © 2025 - Gutyerrez Roger. Todos os direitos reservados.
  </footer>

  <script src="script.js"></script>
</body>
</html>
